<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>SVG Mask Example</title>
  </head>
  <body>
    <div class="wrapper">
      <video autoplay muted loop playsinline>
        <source src="./video.mp4" type="video/mp4" />
      </video>

      <svg id="svg-mask" preserveAspectRatio="none">
        <defs>
          <mask id="reveal-mask">
            <rect width="100%" height="100%" fill="white" />
            <!-- rects will be added here via JS -->
          </mask>
        </defs>
        <rect
          width="100%"
          height="100%"
          fill="black"
          mask="url(#reveal-mask)"
        />
      </svg>

      <div class="text-container">
        <p>Weâ€™re here <span class="blank blank1"></span> to make</p>
        <p>healthy <span class="blank blank2"></span> living effortless,</p>
        <p>so you can <span class="blank blank3"></span> live longer</p>
        <p>and happier <span class="blank blank4"></span></p>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
